{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Plinderâ€”NES music index</title>
</head>

<body class="bg-dark">
    <main class="container pt-4 mb-5">
        <div>
            <div class="mb-4">
                <h1 class="text-white pixel_font">Plinder</h1>
                <a class="btn btn-secondary mb-4" href="https://www.youtube.com/@plinderweb" target="_blank">@plinderweb</a>
                <p class="text-white">Index of songs found at my YouTube channel.</p>
            </div>
            <hr class="border border-danger opacity-100 mb-4">
            <div class="container mb-5 p-0">
                <div class="row g-3">
                    <div class="col-auto">
                        <a class="btn btn-secondary {{ macros.set_class_active(active_page, 'index') }}" href="{{ url_for('index') }}">Upload date</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-secondary {{ macros.set_class_active(active_page, 'game') }}" href="{{ url_for('game') }}">Game</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-secondary {{ macros.set_class_active(active_page, 'company') }}" href="{{ url_for('company') }}">Company</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-secondary {{ macros.set_class_active(active_page, 'composer') }}" href="#">Composer</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-secondary {{ macros.set_class_active(active_page, 'year') }}" href="#">Year</a>
                    </div>
                </div>
            </div>

            {% block content %}{% endblock content %}
            <a class="text-light d-flex justify-content-center mt-5" href="#">Top</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
