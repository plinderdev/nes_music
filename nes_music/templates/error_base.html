<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- For iPhone message thumbnail -->
    <meta property="og:title" content="Plinder—NES music index">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://plinderdev.pythonanywhere.com/nes_music/">
    <meta property="og:image" content="{{ url_for('static', filename='smb_castle_brick.png') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Plinder—NES music index</title>
</head>

<body class="bg-dark">
    <main class="container pt-5 mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <p class="pixel-font text-white h5 mb-2">{% block error_code %}{% endblock error_code %}</p>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <p class="text-white">{% block error_message %}{% endblock error_message %}</p>
            </div>
            <div class="col-12 d-flex justify-content-center mb-4">
                <img class="" style="width: 72px" src="{{ url_for('static', filename='error.png') }}" alt="Mario dying sprite image.">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <a class="link-secondary" href="{{ url_for('index') }}">Home</a>
            </div>
        </div>
    </main>
</body>
</html>
